<!DOCTYPE html>
<html>
    <head>
        <title>Money Add Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input onchange="updateRate()" type="range"  id="rate" min="1" 
        max="20" value="10.25"><span id="rate_val">
            10.25%
        </span>  <br/>
        No. of Years 
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        <br/>
        Compute Interest : <span id="result">

        </span><br>

        <footer>
            &#169; This calculator belong to Gui C.
        </footer>

        <button onclick="compute()">Compute</button>
        </div>
    </body>

</html>
