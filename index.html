<!DOCTYPE html>
<html>
    <head>
        <title>Web - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <div class="infos">

        Amount <input type="number"  id="principal">  <br/>
        Rate <input onchange="updateRate()" type="range"  id="rate" min="1" 
        max="20" value="10.25" step="0.25"><span id="rate_val">
            10.25%
        </span>  <br>
        No. of Years 
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        <br> <br>
        Compute Interest : <span id="result">

        </span><br><br>
    </div>
        <footer>
            &#169; This calculator belong to Gui C.
        </footer> <br>

        <button onclick="compute()">Compute</button>
        </div>
    </body>
    <!-- This is a coment for help -->
</html>
